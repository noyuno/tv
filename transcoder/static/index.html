<!doctype html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <head>
    <title>Transcoder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="dim"></div>
    <div id="header">
      <span id="title">Transcoder</span>
      <div id="header-button-group">
        <span id="stop-all" class="header-button">すべて停止</span>
        <span id="delete-all" class="header-button">動画削除</span>
      </div>
    </div>

    <div id="message">
        <div id="message-text"></div>
        <button id="close-button">閉じる</button>
    </div>
    <div id="main-content">

      <div id="page-1">
        <div id="encode-block" class="block">
          <span class="block-title">アップロード</span>
          <form>
            <div class="formitem">
              <label for="ffmpegargs">引数</label>
              <textarea id="ffmpegargs" type="text">
              </textarea>
            </div>
            <div class="formitem">
              <input  id="fileInput"  type="file" accept="video/*" multiple>
            </div>
          </form>

          <table id="upload-table" style="display: none">
            <thead>
              <tr>
                <th>ID</th>
                <th>ファイル名</th>
                <th>状態</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

        </div>

        <hr>

        <div id="thumbnail-block" class="block">
          <span class="block-title">トランスコード</span>
          <div id="thumbnail-top"></div>

        </div>
      </div>
    </div> <!-- main-content -->
    <script src="common.js" type="module"></script>
    <script src="encode.js" type="module"></script>
  </body>
</html>
