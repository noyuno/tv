[global]
    dos charset = CP932
    unix charset = UTF-8
    workgroup = WORKGROUP
    server string = CentOS 8 TV Server
    hosts allow = 192.168.100. localhost EXCEPT 192.168.100.1
    netbios name = m1
    dns proxy = no
    security = user
    map to guest = bad user
    printing = bsd
    printcap name = /dev/null
    local master = yes
    os level = 200
    browseable = yes
    min protocol = SMB2
    max protocol = SMB3
    unix extensions = no
    wide links = yes
    rpc_daemon:fssd = fork
    registry shares = yes
    include = registry

[tv]
    path = /mnt/primary/plain/tv
    browsable = yes
    writable = yes
    guest ok = no
    read only = no
    create mode = 0644
    directory mode = 0755
    vfs objects = shadow_copy2
    shadow:snapdir = /mnt/primary/plain/.zfs/snapshot
    shadow:sort = desc
    shadow:format = zfs-auto-snap_daily-%Y-%m-%d-%H%M
    #vfs objects = btrfs snapper
    #btrfs:manipulate snapshots = yes
    #shadow:snapdir = /mnt/hddsg0-plain0/.snap
    #shadow:basedir = /mnt/hddsg0-plain0/
    #shadow: sort = desc

[private]
    path = /mnt/primary/crypt/private
    browsable = yes
    writable = yes
    guest ok = no
    read only = no
    create mode = 0666
    directory mode = 0777
    vfs objects = shadow_copy2
    shadow:snapdir = /mnt/primary/crypt/.zfs/snapshot
    shadow:sort = desc
    shadow:format = zfs-auto-snap_daily-%Y-%m-%d-%H%M
    #vfs objects = btrfs snapper
    #btrfs:manipulate snapshots = yes
    #shadow:snapdir = /mnt/hddsg0-crypt0/.snap
    #shadow:basedir = /mnt/hddsg0-crypt0
    #shadow: sort = desc   

[noyuno]
    path=/home/noyuno
    browsable = yes
    writable = yes
    guest ok = no
    vfs objects = btrfs snapper

