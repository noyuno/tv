<!doctype html>
<html>
  <meta charset="utf-8" />
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <span id="title">Dashboard</span>
      <span id="header-datetime"></span>
    </div>
    <div id="message">
        <div id="message-text"></div>
        <button id="close-button">閉じる</button>
    </div>
    <div id="main-content">
      <div id="status-block" class="block">
        <span class="block-title">Server status</span>
        <table id="status-table">
          <thead>
            <tr>
              <th>server</th>
              <th>service</th>
              <th>url</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="weather-block" class="block">
        <span class="block-title">天気</span>
        <table id="weather-table">
          <thead>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="status.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
